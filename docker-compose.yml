version: '3'

volumes:
    database_data:
        driver: local

services:
    nginx-proxy:
        image: jwilder/nginx-proxy:latest
        container_name: acme_nginx_proxy
        ports:
            - 80:80
        volumes:
            - /var/run/docker.sock:/tmp/docker.sock:ro

    nginx:
        image: nginx:latest
        container_name: acme_nginx
        ports:
            - 8080:80
        volumes:
            - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
            - ./src:/var/www/acme/src
        depends_on:
            - php
            - mysql
        environment:
            - VIRTUAL_HOST=acme.dev

    php:
        build:
            context: ./docker/php
            args:
                APCU_VERSION: 5.1.8
                APCU_BC_VERSION: 1.0.3
                XDEBUG: 1
                XDEBUG_HOST: ${XDEBUG_HOST}
        image: acme:php
        container_name: acme_php
        environment:
          - XDEBUG_HOST=${XDEBUG_HOST}
          - APP_ENV=local
          - APP_DEBUG=true
          - APP_LOG_LEVEL=debug
        expose:
            - 9000
        volumes:
            - ./src:/var/www/acme/src

    testing:
        build:
            context: ./docker/php/
            args:
                XDEBUG: 0
        image: acme:testing
        container_name: acme_testing
        volumes:
            - ./src:/var/www/acme/src

    mysql:
        image: mysql:latest
        container_name: acme_mysql
        restart: "always"
        ports:
          - 8989:3306
        volumes:
            - database_data:/var/lib/mysql
        # @todo use env_file
        environment:
          - MYSQL_USER=chuck
          - MYSQL_DATABASE=project
          - MYSQL_PASSWORD=norris
          - MYSQL_ROOT_PASSWORD=secret
